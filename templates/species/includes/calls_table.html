{% if calls %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Short Name</th>
                <th>Long Name</th>
                <th class="text-center" style="width: 100px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for call in calls %}
            <tr class="call-item">
                <td>{{ call.short_name }}</td>
                <td>{{ call.long_name|default:'' }}</td>
                <td class="text-center">
                    {% if can_modify|default:True %}
                    <button type="button" class="btn btn-sm btn-danger delete-call-btn" data-call-id="{{ call.id }}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    {% else %}
                    <button type="button" class="btn btn-sm btn-secondary" disabled title="Cannot delete call types when species is used by classifiers">
                        <i class="fas fa-lock"></i> Locked
                    </button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="alert alert-info">
    <i class="fas fa-info-circle"></i> No call types added yet.
</div>
{% endif %}
