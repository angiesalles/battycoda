<!DOCTYPE html>
<html>
<head>
    <title>BattyCoda - Review Classifications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="header">
    <h1>BattyCoda</h1>
    <p>Animal Vocalization Analysis Tool</p>
</div>

<div class="container">
    <h2>Review Classifications: {{data.title}}</h2>
    
    <form method="post">
        <table>
            <tr>
                {{ data.output }}
            </tr>
        </table>
        
        <input id='submitbutton' type="submit" name='submitbutton' value="Save" class="btn">
    </form>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-messages">
    {% for message in messages %}
    <div class="flash-message">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
</body>
</html>
