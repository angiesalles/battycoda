<!-- Segments list -->
<div class="card" style="max-height: calc(100vh - 200px); display: flex; flex-direction: column;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Segments</h5>
        <span id="segments-count" class="badge bg-primary">0</span>
    </div>
    <div class="card-body" style="overflow-y: auto; flex: 1;">
        <!-- Search/Filter form (handled by JavaScript) -->
        <div class="mb-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-3">
                    <label for="segment-search-id" class="form-label small mb-1">ID</label>
                    <input type="number" class="form-control form-control-sm" id="segment-search-id" placeholder="Segment ID">
                </div>
                <div class="col-md-4">
                    <label for="segment-search-min-duration" class="form-label small mb-1">Min Duration (s)</label>
                    <input type="number" class="form-control form-control-sm" id="segment-search-min-duration" placeholder="Min" step="0.01">
                </div>
                <div class="col-md-4">
                    <label for="segment-search-max-duration" class="form-label small mb-1">Max Duration (s)</label>
                    <input type="number" class="form-control form-control-sm" id="segment-search-max-duration" placeholder="Max" step="0.01">
                </div>
                <div class="col-md-1">
                    <button type="button" id="segment-search-clear" class="btn btn-outline-secondary btn-sm" title="Clear filters">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="segments-container">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="segments-list">
                        <!-- Segments will be rendered by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="no-segments-message" class="text-center p-4" style="display: none;">
                <div class="mb-3">
                    <i class="fas fa-cut fa-4x text-muted"></i>
                </div>
                <h5>No segments found</h5>
                <p class="text-muted">Create segments by selecting regions on the waveform</p>
            </div>
        </div>

        <!-- Pagination controls (rendered by JavaScript) -->
        <div id="segment-pagination-controls" class="mt-3" style="display: none;"></div>
    </div>
</div>
