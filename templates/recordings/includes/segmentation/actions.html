<!-- Segmentation actions -->
<div class="card bg-dark mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Segmentation Actions</h5>
        {% if active_segmentation %}
        <span class="badge bg-primary">{{ active_segmentation.name }}</span>
        {% endif %}
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button id="add-segment-btn" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add Segment
                </button>
                <button id="select-new-btn" class="btn btn-primary">
                    <i class="fas fa-waveform"></i> Select New
                </button>
                <button id="play-selection-btn" class="btn btn-info">
                    <i class="fas fa-play"></i> Play Selection
                </button>
                <button id="clear-selection-btn" class="btn btn-outline-secondary">
                    <i class="fas fa-times"></i> Clear Selection
                </button>
            </div>
            <div>
                <button id="save-segments-btn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save All Segments
                </button>
            </div>
        </div>
    </div>
</div>
