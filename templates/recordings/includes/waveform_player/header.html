<!-- Waveform player card header -->
<div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Audio Playback & <span id="{{ container_id }}-view-label">Spectrogram</span></h5>
    <div class="d-flex align-items-center">
        <!-- Always show view toggle - spectrogram data will be loaded automatically -->
        <div class="d-flex align-items-center me-2">
            <label class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="{{ container_id }}-view-options" id="{{ container_id }}-waveform-radio">
                <span class="custom-control-label">Waveform</span>
            </label>
            <label class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" name="{{ container_id }}-view-options" id="{{ container_id }}-spectrogram-radio" checked>
                <span class="custom-control-label">Spectrogram</span>
            </label>
        </div>
        
        <span id="{{ container_id }}-status" class="badge bg-info">Loading...</span>
    </div>
</div>
