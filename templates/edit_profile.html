<!DOCTYPE html>
<html>
<head>
    <title>BattyCoda - Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .form-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title h2 {
            margin: 0;
        }
        
        .optional-section {
            color: #999;
            font-size: 0.9em;
        }
        
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        .action-buttons button,
        .action-buttons a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BattyCoda</h1>
        <p>Animal Vocalization Analysis Tool</p>
    </div>
    
    <div class="content-container">
        <h2>Edit Profile</h2>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.edit_profile') }}">
            <div class="form-section">
                <div class="section-title">
                    <h2>Account Information</h2>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}">
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <h2>Update Password</h2>
                    <span class="optional-section">(Optional)</span>
                </div>
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <h2>Default Settings</h2>
                </div>
                
                <div class="form-group">
                    <label for="contrast">Contrast</label>
                    <input type="number" id="contrast" name="contrast" step="0.1" min="0" max="10" value="{{ current_user.default_contrast }}">
                </div>
                
                <div class="form-group">
                    <label for="loudness">Loudness</label>
                    <input type="number" id="loudness" name="loudness" step="0.1" min="0" max="1" value="{{ current_user.default_loudness }}">
                </div>
                
                <div class="form-group">
                    <label for="main_channel">Main Channel</label>
                    <input type="number" id="main_channel" name="main_channel" min="1" max="10" value="{{ current_user.default_main_channel }}">
                </div>
                
                <div class="form-group">
                    <label for="confidence_threshold">Confidence Threshold</label>
                    <input type="number" id="confidence_threshold" name="confidence_threshold" min="0" max="100" value="{{ current_user.default_confidence_threshold }}">
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{{ url_for('auth.profile') }}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
