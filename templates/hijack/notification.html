{% load i18n %}

  <div class="container">
    <b>{% trans "You are currently working on behalf of" %} {{ request.user }}</b>
    <a href="{% url 'hijack:release' %}{% if next %}?next={{ next }}{% endif %}" class="btn btn-sm btn-warning ml-2">
      {% trans "Release" %}
    </a>
  </div>
</div>
