{% extends 'base.html' %}

{% block title %}Request Login Code | BattyCoda{% endblock %}

{% block content %}
<div class="section">
    <h2>Login with One-Time Code</h2>
    <p>Enter your username or email address and we'll send a login code to your email address.</p>
    
    <form method="post" action="{% url 'battycoda_app:request_login_code' %}">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="id_username" style="display: block; margin-bottom: 5px;">Username or Email:</label>
            <input type="text" name="username" id="id_username" value="{{ request.GET.username|default:'' }}" required autofocus class="input-field" style="width: 100%; padding: 10px; border: 1px solid #333; background-color: #2a2a2a; color: #fff; border-radius: 3px;">
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="button" style="width: 100%; padding: 10px 0;">Send Login Code</button>
        </div>
    </form>
    
</div>
{% endblock %}
