{% extends 'base.html' %}

{% block title %}Forgot Password | BattyCoda{% endblock %}

{% block content %}
<div class="section">
    <h2>Reset Password</h2>
    <p>Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form method="post" action="{% url 'battycoda_app:password_reset_request' %}">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="id_email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" name="email" id="id_email" required class="input-field" style="width: 100%; padding: 8px; border: 1px solid #333; background-color: #2a2a2a; color: #fff; border-radius: 3px;">
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="button">Send Reset Instructions</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <p>Remember your password? <a href="{% url 'battycoda_app:login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
