<!DOCTYPE html>
<html>
<body style="background-color:PeachPuff;">
<div class="container" style="position: relative; background-color:Salmon" align="center">
<h1 style="font-family:Helvetica">BattyKoda</h1>

<p style="font-family:Helvetica">Current experiment: User / Experiment / Date / Species</p>
</div>

<form method="post">

<p style="font-family:Helvetica"><label for="user_name">User:</label>
<input type="text" id="user_name" name="user_name" value="{{data.user_name}}">



<div class="container" style="position: absolute; top: 150px; left: 50px; width:600px;height:450px; background-color:PeachPuff" align="center">
<p style="font-family:Helvetica">Spectrogram: 345 of 2190 calls</p>
<img id="image" src="{{data.spectrogram}}" alt="spectrogram" width="400" height="250" alight="left">
</div>
</div>
<div class="container" style="position: absolute; top: 500px; left: 300px;  width:100px;height:25px; background-color:PeachPuff" align="center">
<input type="submit" value="Next Call">
</div> 


<div class="container" style="position: absolute; top: 200px; left: 600px;  width:300px;height:250px; background-color:PeachPuff" align="left">

<input type="radio" id="correct" name="type_call" value="correct">
<label for="correctly classified" style="font-family:Helvetica">Correctly classified</label></br>

<input type="radio" id="Echo" name="type_call" value="Echo">
<label for="Echo" style="font-family:Helvetica">Echolocation</label></br>

<input type="radio" id="FMB" name="type_call" value="FMB">
<label for="FMB" style="font-family:Helvetica">FMB</label></br>

<input type="radio" id="LFM" name="type_call" value="LFM">
<label for="LFM" style="font-family:Helvetica">LFM</label></br>

<input type="radio" id="U" name="type_call" value="U">
<label for="U" style="font-family:Helvetica">U</label></br>

<input type="radio" id="sDFMI-FM" name="type_call" value="sDFMI-FM">
<label for="sDFMI-FM" style="font-family:Helvetica">sDFMI-FM</label></br>

<input type="radio" id="CS" name="type_call" value="CS">
<label for="CS" style="font-family:Helvetica">CS</label></br>

<input type="radio" id="SFM" name="type_call" value="SFM">
<label for="SFM" style="font-family:Helvetica">SFM</label></br>

<input type="radio" id="DFMI" name="type_call" value="DFMI">
<label for="DFMI" style="font-family:Helvetica">DFMI</label></br>

<input type="radio" id="LsinFM" name="type_call" value="LsinFM">
<label for="LsinFM" style="font-family:Helvetica">LsinFM</label></br>

<input type="radio" id="sHFM" name="type_call" value="sHFM">
<label for="sHFM" style="font-family:Helvetica">sHFM</label></br>

<input type="radio" id="QCF" name="type_call" value="QCF">
<label for="QCF" style="font-family:Helvetica">QCF</label></br>

<input type="radio" id="QCF-DFM" name="type_call" value="QCF-DFM">
<label for="QCF-DFM" style="font-family:Helvetica">QCF-DFM</label></br>

<input type="radio" id="DFMs" name="type_call" value="DFMs">
<label for="DFMs" style="font-family:Helvetica">DFMs</label></br>

<input type="radio" id="UFM" name="type_call" value="UFM">
<label for="UFM" style="font-family:Helvetica">UFM</label></br>

<input type="radio" id="Unsure" name="type_call" value="Unsure">
<label for="Unsure" style="font-family:Helvetica">Unsure</label></br>

<input type="radio" id="Other" name="type_call">
<label for="Other" style="font-family:Helvetica">Other:</label>
<input type="text" id="Other" name="type_call">
</div>

<div class="container" style="position: absolute; top: 150px; left: 850px; width:500px;height:450px; background-color:PeachPuff" align="center">
<p style="font-family:Helvetica"><i>E. fuscus</i> template</p>
<img src="static/Figure1.jpg" alt="template" width="500" height="450" alight="left">
</div>


<div class="container" style="position: absolute; top: 550px; left: 50px; width:600px;height:150px; background-color:PeachPuff" align="center"> 
<p style="font-family:Helvetica">Call detected: {{data.guess}} </p>
<p style="font-family:Helvetica">Confidence: {{data.confidence}} </p>
<p style="font-family:Helvetica"><label for="limit_confidence">If future confidence is below this ask:</label>
<input type="text" id="limit_confidence" name="limit_confidence" value="{{data.limit_confidence}}">

</form>
</body>
</html>
