version: '3.8'

services:
  web:
    image: python:3.12-slim
    network_mode: host
    volumes:
      - ./:/app:rw
      - data-volume:/app/media:rw
      - /home/ubuntu/template:/template:ro
      - ./data:/data:rw
    working_dir: /app
    env_file:
      - .env.local
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DOMAIN_NAME=${DOMAIN_NAME}
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    command: >
      bash -c "
        echo 'Installing dependencies...' &&
        pip install -r requirements.txt &&
        echo 'Starting web server...' &&
        gunicorn --workers=3 --bind=0.0.0.0:8060 --timeout=120 --log-level debug config.wsgi:application
      "

  celery:
    image: python:3.12-slim
    network_mode: host
    volumes:
      - ./:/app:rw
      - data-volume:/app/media:rw
      - /home/ubuntu/template:/template:ro
    working_dir: /app
    env_file:
      - .env.local
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DOMAIN_NAME=${DOMAIN_NAME}
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    command: >
      bash -c "
        echo 'Installing dependencies...' &&
        pip install -r requirements.txt &&
        echo 'Starting Celery worker...' &&
        celery -A config worker --loglevel=info
      "

  flower:
    image: python:3.12-slim
    network_mode: host
    volumes:
      - ./:/app:rw
    working_dir: /app
    env_file:
      - .env.local
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DOMAIN_NAME=${DOMAIN_NAME}
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    depends_on:
      - redis
      - celery
    restart: unless-stopped
    command: >
      bash -c "
        echo 'Installing dependencies...' &&
        pip install -r requirements.txt &&
        echo 'Starting Flower...' &&
        celery -A config flower --port=5555
      "

  redis:
    image: redis:latest
    network_mode: host
    volumes:
      - redis-data:/data
    restart: unless-stopped

  r-server-direct:
    build:
      context: .
      dockerfile: Dockerfile.r-server
    ports:
      - "8100:8100"
    volumes:
      - ./:/app:rw
      - r-libs:/usr/local/lib/R/site-library
    working_dir: /app
    restart: unless-stopped
    command: >
      bash -c "
        Rscript r_server_direct.R
      "

volumes:
  data-volume:
  redis-data:
  r-libs: